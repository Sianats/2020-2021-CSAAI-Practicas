<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="calculadoradelado.js" defer></script>
      <link rel="stylesheet" href="calculadoradelado.css">
      <title>Calculadora</title>
  </head>
  <body>
      <div class="calculadora">
        <div class="display"><p id="display">0</p></div>
        <div class="forma">
          <button class="digito"    id="cientifica" value="(">(</button>
          <button class="digito"    id="cientifica" value=")">)</button>
          <button class="signo"     id="signo">+/-</button>
          <button class="funcion"   id="clear">AC</button>
          <button class="funcion"   id="borrar">C</button>
          <button class="operador"  id="porcentaje" value="*0.01">%</button>
          <button class="operador"  id="operador" value="/">÷</button>
          <button class="operador"  id="cientifica" value="**2">x²</button>
          <button class="operador"  id="cientifica" value="**3">x³</button>
          <button class="operador"  id="cientifica" value="**">xⁿ</button>
          <button class="digito"    id="boton" value="7">7</button>
          <button class="digito"    id="boton" value="8">8</button>
          <button class="digito"    id="boton" value="9" >9</button>
          <button class="operador"  id="operador" value="*">×</button>
          <button class="operador"  id="cientifica" value="e">10ⁿ</button>
          <button class="signo"     id="raiz">√</button>
          <button class="signo"     id="raizcubica">∛</button>
          <button class="digito"    id="boton" value="4" >4</button>
          <button class="digito"    id="boton" value="5">5</button>
          <button class="digito"    id="boton" value="6" >6</button>
          <button class="operador"  id="operador" value="-">-</button>
          <button class="signo"     id="sen">sen</button>
          <button class="signo"     id="cos">cos</button>
          <button class="signo"     id="tan">tan</button>
          <button class="digito"    id="boton" value="1" >1</button>
          <button class="digito"    id="boton" value="2" >2</button>
          <button class="digito"    id="boton" value="3" >3</button>
          <button class="operador"  id="operador" value="+">+</button>
          <button class="signo"     id="log">log</button>
          <button class="signo"     id="ln">ln</button>
          <button class="digito"    id="cientifica" value="3.14159">π</button>
          <button class="digito"    id="numero0" value="0" >0</button>
          <button class="coma"      id="punto" value="." >,</button>
          <button class="igual"     id="igual">=</button>
        </div>
        <div class="salir"></div>
      </div>
      <a href=https://sianats.github.io/2020-2021-CSAAI-Practicas/P2/calculadora.html>⟳</a>
  </body>
</html>
