<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js" defer></script>
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="partearriba">
          <div class="foto"><img src="captura 218.jpg" width="410px" alt="bateria"></div>
        </div>
    <div class="display" id="display">0</div>
    <div class="forma">
    <!--<div type="button" id="borrar">C</div>-->
    <div class="funcion" type="button" id="clear">AC</div>
    <div class="funcion" type="button" id="signo" value="*-1">+/-</div>
    <div class="funcion" type="button" id="operacion" value="0.01">%</div>
    <div class="operador" type="button" id="dividir" value="/">÷</div>
    <div class="boton" type="button" value="7" class="digito">7</div>
    <div class="boton" type="button" value="8" class="digito">8</div>
    <div class="boton" type="button" value="9" class="digito">9</div>
    <div class="operador" type="button" id="multiplicar" value="*">×</div>
    <div class="boton" type="button" value="4" class="digito">4</div>
    <div class="boton" type="button" value="5" class="digito">5</div>
    <div class="boton" type="button" value="6" class="digito">6</div>
    <div class="operador" type="button" id="resta" value="-">–</div>
    <div class="boton" type="button" value="1" class="digito">1</div>
    <div class="boton" type="button" value="2" class="digito">2</div>
    <div class="boton" type="button" value="3" class="digito">3</div>
    <div class="operador" type="button" id="suma" value="+">+</div>
    <div class="numero0" type="button" value="0" class="digito">0</div>
    <div class="boton" type="button" value=".">,</div>
    <div class="operador" type="button" id="igual">=</div>
  </div>
  <div class="salir"></div>
  </div>
</body>
</html>
